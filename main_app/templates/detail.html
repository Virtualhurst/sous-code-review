{% extends 'base.html' %}
{% block content %}
{% if record %}
  <h2>{{ record.name }}</h2>
  <p>{{ record.info }}</p>
{% else %}
  <h2>Create a Record</h2>
  <form method="post">
    {% csrf_token %}
    <label>Name: <input type="text" name="name" /></label><br>
    <label>Info: <textarea name="info"></textarea></label><br>
    <button type="submit">Save</button>
  </form>
{% endif %}
<a href="{% url 'index' %}">Back to index</a>
{% endblock %}
